syntax = "proto3";

package seerep;

import "google/protobuf/timestamp.proto";

message ServerResponse
{
  // sequence id, consecutively increasing id
  uint32 seq = 1;

  google.protobuf.Timestamp stamp = 2;

  string message = 3;

  enum TransmissionState
  {
    TRANSMISSION_STATE_UNSPECIFIED = 0;
    TRANSMISSION_STATE_SUCCESS = 1;
    TRANSMISSION_STATE_FAILURE = 2;
  }

  TransmissionState transmission_state = 4;
}
