syntax = "proto3";

package seerep.pb;

import "time_interval.proto";
import "labels_with_category.proto";
import "polygon2d.proto";

message Query
{
  Polygon2D polygon = 1;
  bool fullyEncapsulated = 2;
  TimeInterval timeinterval = 3;
  repeated LabelsWithCategory labelsWithCategory = 4;
  bool mustHaveAllLabels = 5;
  repeated string projectuuid = 6;
  repeated string instanceuuid = 7;
  repeated string datauuid = 8;
  bool withoutdata = 9;
  uint32 maxNumData = 10;
}
