syntax = "proto3";

package seerep;

import "bounding_box_stamped.proto";
import "labels_with_category.proto";
import "time_interval.proto";

message Query
{
  BoundingboxStamped bounding_box_stamped = 1;
  TimeInterval time_interval = 2;
  repeated LabelsWithCategory categorized_labels = 3;
  bool must_have_all_labels = 4;
  repeated string project_uuids = 5;
  repeated string instance_uuids = 6;
  repeated string data_uuids = 7;
  bool without_data = 8;
  uint32 max_num_data = 9;
}
